<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <div class="home">
            <nav id="mainNav">
                <div class="logo">
                    <h1>SHOOZ</h1>
                </div>

                <ul>
                    <li id="home"><a href="/home.html">Home</a></li>
                    <li id="products"><a href="/product.html">Products</a></li>
                    <li id="review"><a href="/review.html">Review</a></li>
                    <li id="services"><a href="/services.html">Services</a></li>
                </ul>

                <div class="icons">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <i class="fa-solid fa-user" href="/login.html"></i>
                    <h3>Login</h3>
                </div>
            </nav>

            <div class="main" id="Home">
                <div class="main_content">
                    <div class="main_text">
                        <h1>NIKE<br><span><i>COLLECTION</i></span></h1>
                        <p>Discover the latest in athletic footwear, meticulously </p>
                        <p>designed by the world's leading athletes and</p>
                        <p>sports personalities...</p>
                    </div>
                    <div class="main_image">
                        <img src="image/shoes.png">
                    </div>
                </div>
                <div class="social_icon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
                <div class="button">
                    <a href="/product.html">SHOP NOW</a>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </section>

    <script>
        const navItems = document.querySelectorAll('#mainNav ul li');
    
        navItems.forEach(item => {
            const anchor = item.querySelector('a'); 
    
            item.addEventListener('mouseover', () => {
                anchor.style.color = '#880ED4';
                item.style.backgroundColor = '#CBC3E3';
                item.style.padding = '15px';
                item.style.borderRadius = '10px';
            });
    
            item.addEventListener('mouseout', () => {
                anchor.style.color = ''; 
                item.style.backgroundColor = '';
                item.style.padding = '';
                item.style.borderRadius = '';
            });
        });
    </script>
</body>
</html>
